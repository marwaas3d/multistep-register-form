<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Multi-step Register Form</title>

  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="m-2">
        <img src="./resources/blur-radial.png" alt="">
          <form action="" id="form" class="p-4 rounded-3 text-white">
            <div id="form-container">
                <h5 class="fw-normal mb-4">Register</h5>
                <div class="d-flex flex-column mb-4">
                  <label for="name" class="mb-2">Name</label>
                  <input type="text" name="name" id="name" class="form-control bg-transparent text-white" placeholder="Enter Your Name">
                </div>

                <div class="d-flex flex-column">
                  <label for="email" class="mb-2">Email</label>
                  <input type="email" name="email" id="email" class="form-control bg-transparent text-white" placeholder="Example@gmail.com">
                </div>
            </div>


            <div class="d-flex justify-content-center align-items-center">
              <button id="continue" type="submit" class="btn text-white rounded-pill disabled">Continue</button>
            </div>
          </form>

          <div  class="mt-2 bullets d-flex justify-content-center align-items-center">
            <p class="mb-0 me-4">Step <span id="step">1</span> of 3</p>
            <div class="active"></div>
            <div></div>
            <div></div>
          </div>
      </div>
    </div>

</body>
</html>
